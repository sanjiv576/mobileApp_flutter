buildscript {
    // here add latest version of Kotlin to remove runtime bug
    ext.kotlin_version = '1.8.20-RC2'
    
// here make sure you have google and mavenCentral repos for firebase connection
    repositories {
        google()
        mavenCentral()
    }
// here added google-services from firebase
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

// here make sure you have google and mavenCentral repos for firebase connection
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
